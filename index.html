<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Trashland</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/trash.css" />
</head>
<body>
	<header>
		<div class="logo left">
			<img src="imagenes/logo.png" alt="trashland" />
		</div>
		<div class="titular">
			<h1 class="titulo">Learning with pirates</h1>
			<div>
				<a class="filtro" href="#">Jelly Bean Hacks</a>
				<a class="publicar" href="#">Publicar</a>
			</div>
		</div>
		<div class="usuario">
			<figure class="avatar">
				<img src="imagenes/avatar.jpg" alt="avatar" />
			</figure>
			<a class="flechita" href="#">
				s
			</a>
		</div>
	</header>
	<nav><!-- Un header, h1 y nav por página-->
		<ul class="menu">
			<li><a href="#">Twynkie</a></li>
			<li><a href="#">Sneaker</a></li>
			<li><a href="#">Python</a></li>
			<li><a href="#">CSS</a></li>
			<li><a href="#">Rockets</a></li>
		</ul>
	</nav>
	<section class="posts">
		<article class="post">
			<div class="descripcion">
				<figure class="imagen">
					<img src="imagenes/foto.jpg" />
				</figure>
				<div class="detalles">
					<h2 class="titulo">¡Participa en el concurso! y gana entradas dobles al COMTEL</h2>
					<p class="autor">por <a href="#">chuck norris</a></p>
					<a class="tag" href="#">treats</a>
					<p class="fecha">hace <strong>20</strong> minutos</p>
				</div>
			</div>
			<div class="acciones">
				<div class="votos">
					<a class="up" href="#">up</a>
					<span class="total">156</span>
					<a class="down">down</a>
				</div>
				<div class="datos">
					<a class="comentarios" href="#">3400</a>
					<a class="estrellita" href="#">*</a>
				</div>
			</div>
		</article>
	</section>
	<footer>
		<h3>
			<strong>Power by someone</strong>
			<span class="better">danah.mx 2015</span>
		</h3>
	</footer>
</body>
</html>
